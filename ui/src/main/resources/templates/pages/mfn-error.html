<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            border: 1px solid #ff0000;
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Error Occurred</h1>
    <p><strong>Error Code:</strong> <span th:text="${errorCode}">Unknown</span></p>
    <p><strong>Message:</strong> <span th:text="${errorMessage}">An error occurred</span></p>
    <a href="/">Return to Home</a>
</div>
</body>
</html>
